<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imperial Hexology</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 15px Helvetica, Arial; overflow: scroll; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #main { padding-bottom: 0px; margin-top:0px}
        
        #header { background: url(./images/headbackground.jpg); }
        
        #middle {width: 1200px;}
        #videoleft {width: 600px; float: left;}
        #boxright {height: 500px; width: 500px; float: right;}
    </style>
</head>
    
<body>
        
    <div class="container-fluid pb-2" id="header">
        <h1 class="text-center mb-3"><a href="#" class="text-info">Hexology</a></h1>
        <form action="/api/members" method="POST" class="mb-4">
            <div class="form-group">
                    <label for="name" class="font-italic">Please enter your URL link below:</label>
                    <input type="url" name="url" class="form-control">
            </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form> 
    </div>
  
    <div class="container mt-2 mb-2" id="middle">
        <div class="container" id="videoleft">
            <video id="my_video" width="600">
               <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="container" id="boxright">            
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./images/textbackground.jpg" class="w-100">
                      <div class="carousel-caption d-none d-md-block">
                        <ul id="people"></ul>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="./images/textbackground.jpg" class="w-100">
                      <div class="carousel-caption d-none d-md-block">
                        <ul id="location"></ul>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="./images/textbackground.jpg" class="w-100">
                      <div class="carousel-caption d-none d-md-block">
                        <ul id="number"></ul>
                      </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/textbackground.jpg" class="w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <ul id="other"></ul>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>            
        </div>
    </div>

    <div class="container text-center" id="video_controls_var">
        <button id="playpausebtn" style="background-color:transparent; width: 55px; height: 45px;" class="hide" onclick="playPause(this,'my_video')"></button>
    </div>

    <div class="container mt-4 mb-2 text-center" id="main">
        <div class="container" style="min-height: 10rem">
        <ul id="messages"></ul>
        </div>
        <div class="container">
        <form action="" id="send_message" style="background: #000; padding: 3px; position: fixed; bottom: 0; width: 70%;">
            <input id="m" autocomplete="off" style="border: 0; padding: 10px; width: 90%; margin-right: .5%;"/><button style="width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;">Send</button>
        </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>

<script>
    function playPause(btn,vid) {
        var vid = document.getElementById(vid);
        if (vid.paused){ 
        vid.play();
        //btn.innerHTML = "Pause";
        }else{ 
        vid.pause();
        //btn.innerHTML = "Play";
        }
    } 
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
</script>
<script>
    $(function () {
        var socket = io();
        $('#send_message').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
        });
        socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        });
        $('#playpausebtn').click(function(){
        socket.emit('timer','timer started') 
        return false;
        });
        // socket.on('timer', function(msg){
        // $(('timer started').text(msg));
        // });

        //box 1
        socket.on('people message', function(msg){
        $('#people').append($('<li>').text(msg));
        });

        //box 2
        socket.on('location message', function(msg){
        $('#location').append($('<li>').text(msg));
        });

        //box 3
        socket.on('number message', function(msg){
        $('#number').append($('<li>').text(msg));
        });

        //box 4
        socket.on('other message', function(msg){
        $('#other').append($('<li>').text(msg));
        });
    });
</script>

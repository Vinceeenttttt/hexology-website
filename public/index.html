<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">


    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 15px Helvetica, Arial; overflow: scroll; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #main { padding-bottom: 0px; margin-top:0px}
    </style>
</head>
    
<body>
        
    <div class="container">
        <h1 class="text-center mb-3">Hexology</h1>
        <form action="/api/members" method="POST" class="mb-4">
            <div class="form-group">
                    <label for="name" class="font-italic">Please enter your URL link below:</label>
                    <input type="url" name="url" class="form-control">
            </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form> 
    </div>

    <div class="container mt-2 mb-2 text-center" >
        <video id="my_video" width="600">
              <source src="test-video" type="video/mp4">
        </video>
    </div>

    <div class="container text-center" id="video_controls_var">
        <button id="playpausebtn" style="background-color:transparent; width: 55px; height: 45px;" class="hide" onclick="playPause(this,'my_video')"></button>
    </div>

    <div class="container mt-4 mb-2 text-center" id="main">
        <div class="container" style="min-height: 10rem">
        <ul id="messages"></ul>
        </div>
        <div class="container">
        <form action="" style="background: #000; padding: 3px; position: fixed; bottom: 0; width: 70%;">
            <input id="m" autocomplete="off" style="border: 0; padding: 10px; width: 90%; margin-right: .5%;"/><button style="width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;">Send</button>
        </form>
        </div>
    </div>
        

    
</body>


</html>

<script>
    function playPause(btn,vid) {
        var vid = document.getElementById(vid);
        if (vid.paused){ 
        vid.play();
        //btn.innerHTML = "Pause";
        }else{ 
        vid.pause();
        //btn.innerHTML = "Play";
        }
    } 
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

<script>
    $(function () {
        var socket = io();
        $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
        });
        socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        alert("hello")
        });
    });
</script>
